<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN3>7f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ'>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>

      <h1>
        <span>J</span><span>U</span><span>U</span><span>G</span><span>L</span><span>E</span>
      </h1>
      <form action="https://www.google.com/search" method="GET">
      <div class="mx-auto input-group mb-3 search">
        <input name="q" type="text" class="form-control rounded-pill" value="Search" aria-label="Recipient's username" aria-describedby="button-addon2" onclick="this.value='';" onblur="if(this.value=='') this.value = 'Search'">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary rounded-pill search-btn" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
      </div>
      </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
